<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O Chat online mais famoso do Brasil | Bate Papo UOL</title>
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=https://batepapo.uol.com.br/" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Style+Script&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="entry-screen">
    <div class="logo">
      <img src="images/logo.png" alt="logo">
    </div>
      <img src="images/loading.png" alt="loading" class="hidden"> 
    <input type="text" class="type-name" placeholder="Digite seu nome">
    <button onclick="enterRoom()">Entrar</button>
  </div>
  <header class="top-bar">
    <img src="images/logo.png" alt="logo" class="logo" />
    <button class="participants" onclick="showSidebar()"> 
      <ion-icon name="people-sharp"></ion-icon> 
    </button>
  </header>
  <main class="chat-box">
    <!-- Messages enter by javascript-->
  </main>
  <div class="message-box">
    <div>
      <input type="text" class="type-message" placeholder="Escreva aqui..." />
      <button class="send-message" onclick="sendMessage()">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </button>
    </div>
    <span class="alert-send-message"></span>
  </div>

  <div class="side-bar background hidden" onclick="hideSidebar()">
  </div>
    <div class="side-bar hidden">
      <div class="side-selection">
        <strong>Escolha um contato <br />
          para enviar mensagem:</strong>
      </div>
      <div class="users-list">
       <!--Users enter by javascript--> 
      </div>
        <div class="visibility">
          <div class="visibility-title">
            <strong>Escolha a visibilidade:</strong>
          </div>
          <div class="visibility-options">
            <div class="visibility-option message" onclick="selectVisibility(this)">
              <div>
                <ion-icon name="lock-open-sharp"></ion-icon>
                PÃºblico
              </div>
              <ion-icon name="checkmark-sharp" class="check"></ion-icon>
            </div>
            <div class="visibility-option private_message" onclick="selectVisibility(this)">
              <div>
                <ion-icon name="lock-closed-sharp"></ion-icon>
                Privado
              </div>
              <ion-icon name="checkmark-sharp" class="check"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
